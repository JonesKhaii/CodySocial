<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đặt Lịch Khám | CodyHealth</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" href="asset/css/mystyle.css" />
        <style>
            body {
                background-color: #f4f4f4;
            }
            .doctor-card {
                background: white;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 20px;
                transition: transform 0.3s ease-in-out;
                cursor: pointer;
            }
            .doctor-card:hover {
                transform: scale(1.03);
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
            .doctor-card img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                margin-right: 15px;
            }
            .form-container {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            }
            .hidden {
                display: none;
            }
        </style>
    </head>

    <body>
        <!-- Navbar -->
        <header
            class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm"
        >
            <div class="container">
                <!-- Logo và tên thương hiệu -->
                <div class="logo-container d-flex align-items-center">
                    <img
                        src="asset/images/logo.png"
                        alt="Logo"
                        class="logo me-2"
                        style="height: 50px; border-radius: 50px"
                    />
                    <a class="navbar-brand fs-2 text-white" href="#">
                        CodyHealth</a
                    >
                </div>

                <!-- Nút Toggle cho Mobile -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu chính -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"
                                >Trang Chủ</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"
                                >Về chúng tôi</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="doctors.html"
                                >Bác Sĩ</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Hỏi Đáp</a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link text-white"
                                href="appointment.html"
                                >Lịch Khám</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="blog.html"
                                >Bài Viết</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="account.html"
                                >Hồ Sơ</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mt-4">
            <h2 class="text-center mb-4">Đặt Lịch Khám</h2>

            <!-- Ô tìm kiếm bác sĩ -->
            <input
                type="text"
                id="searchDoctor"
                class="form-control mb-3"
                placeholder="Tìm kiếm bác sĩ..."
            />

            <!-- Danh sách bác sĩ đã theo dõi -->
            <h4 class="mb-3">Bác Sĩ Đã Theo Dõi</h4>
            <div class="row" id="followedDoctors"></div>

            <!-- Danh sách bác sĩ -->
            <h4 class="mt-4">Chọn Bác Sĩ</h4>
            <div class="row" id="doctorList">
                <div class="col-md-4">
                    <div
                        class="doctor-card d-flex align-items-center"
                        data-doctor="Dr. Anna Nguyen"
                    >
                        <img src="asset/images/users/doctor1.jpeg" />
                        <div>
                            <h6>Dr. Anna Nguyen</h6>
                            <p class="text-muted">Tim Mạch</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div
                        class="doctor-card d-flex align-items-center"
                        data-doctor="Dr. John Smith"
                    >
                        <img src="asset/images/users/doctor2.jpeg" />
                        <div>
                            <h6>Dr. John Smith</h6>
                            <p class="text-muted">Nội Khoa</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form đặt lịch -->
            <div class="form-container mt-4">
                <h4 class="mb-3">Thông Tin Đặt Lịch</h4>
                <form id="appointmentForm">
                    <div class="mb-3">
                        <label class="form-label">Chọn Bác Sĩ</label>
                        <input
                            type="text"
                            id="selectedDoctor"
                            class="form-control"
                            placeholder="Chọn bác sĩ"
                            readonly
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chọn Ngày</label>
                        <input type="date" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chọn Giờ</label>
                        <select class="form-select" required>
                            <option value="08:00">08:00 AM</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Họ Tên Bệnh Nhân</label>
                        <input type="text" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số Điện Thoại</label>
                        <input type="tel" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Xác Nhận Lịch Hẹn
                    </button>
                </form>
            </div>
        </div>

        <footer class="bg-light text-center p-3 mt-4">
            <p>&copy; 2025 CodyHealth. Tất cả quyền được bảo lưu.</p>
        </footer>

        <script>
            $(document).ready(function () {
                // Tìm kiếm bác sĩ
                $("#searchDoctor").on("input", function () {
                    let value = $(this).val().toLowerCase();
                    $(".doctor-card").each(function () {
                        let doctorName = $(this).text().toLowerCase();
                        $(this).parent().toggle(doctorName.includes(value));
                    });
                });

                // Chọn bác sĩ
                $(".doctor-card").click(function () {
                    let doctorName = $(this).data("doctor");
                    $("#selectedDoctor").val(doctorName);
                });

                // Hiển thị bác sĩ đã theo dõi từ localStorage
                let followedDoctors = Object.keys(localStorage).filter((key) =>
                    key.startsWith("followed_")
                );
                if (followedDoctors.length > 0) {
                    followedDoctors.forEach((key) => {
                        let doctorName = key.replace("followed_", "");
                        $("#followedDoctors").append(
                            `<div class="col-md-4"><div class="doctor-card d-flex align-items-center" data-doctor="${doctorName}"><h6>${doctorName}</h6></div></div>`
                        );
                    });
                } else {
                    $("#followedDoctors").append(
                        "<p class='text-muted'>Bạn chưa theo dõi bác sĩ nào.</p>"
                    );
                }
            });
        </script>
    </body>
</html>
