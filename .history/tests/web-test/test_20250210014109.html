<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Hồ Sơ Bác Sĩ</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="asset/css/mystyle.css" />
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    </head>

    <body>
        <header
            class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm"
        >
            <div class="container">
                <a class="navbar-brand fs-2 text-white" href="index.html"
                    >CodyHealth</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html"
                                >Trang Chủ</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Bác Sĩ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Hỏi Đáp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"
                                >Lịch Khám</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Bài Viết</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Hồ Sơ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="container mt-4">
            <h1 class="mb-3 text-center">Hồ Sơ Bác Sĩ</h1>

            <!-- Thông tin bác sĩ -->
            <div class="card p-4 mb-4">
                <h3>Thông tin cá nhân</h3>
                <p><b>Tên:</b> Bác sĩ Nguyễn Văn A</p>
                <p><b>Email:</b> bacsi@example.com</p>
                <p><b>Chuyên khoa:</b> Tim mạch</p>
            </div>

            <!-- Form đăng bài viết -->
            <div id="postArticleSection" class="card p-4 mb-4">
                <h3>Đăng bài viết mới</h3>
                <form id="postArticleForm">
                    <div class="mb-3">
                        <label for="articleTitle" class="form-label"
                            >Tiêu đề bài viết</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="articleTitle"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="articleCategory" class="form-label"
                            >Chuyên mục</label
                        >
                        <select class="form-select" id="articleCategory">
                            <option>Sức khỏe tổng quát</option>
                            <option>Tim mạch</option>
                            <option>Dinh dưỡng</option>
                            <option>Bệnh lý & Điều trị</option>
                            <option>Sức khỏe tinh thần</option>
                            <option>Chăm sóc người cao tuổi</option>
                            <option>Sức khỏe phụ nữ</option>
                            <option>Sức khỏe nam giới</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="articleImage" class="form-label"
                            >Hình ảnh</label
                        >
                        <input
                            type="file"
                            class="form-control"
                            id="articleImage"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="articleContent" class="form-label"
                            >Nội dung</label
                        >
                        <textarea
                            class="form-control"
                            id="articleContent"
                            rows="4"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">
                        Đăng bài viết
                    </button>
                </form>
            </div>

            <!-- Danh sách bài viết đã đăng -->
            <h3 class="mb-3">Bài Viết Của Bạn</h3>
            <div class="row" id="DoctorArticles">
                <!-- Bài viết sẽ được hiển thị động ở đây -->
            </div>
        </div>

        <footer class="footer text-white text-center mt-4 p-3 bg-dark">
            <p>© 2025 Cody Health. Tất cả quyền được bảo lưu.</p>
        </footer>

        <script src="asset/js/main.js"></script>
    </body>
</html>
