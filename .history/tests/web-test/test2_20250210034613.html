<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đặt Lịch Khám | CodyHealth</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" href="asset/css/mystyle.css" />
        <style>
            body {
                background-color: #f4f4f4;
            }
            .doctor-card {
                background: white;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 20px;
                transition: transform 0.3s ease-in-out;
                cursor: pointer;
            }
            .doctor-card:hover {
                transform: scale(1.03);
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
            .doctor-card img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                margin-right: 15px;
            }
            .form-container {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand text-white" href="index.html"
                    ><i class="fas fa-heartbeat"></i> CodyHealth</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html"
                                >Trang Chủ</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="doctors.html"
                                >Bác Sĩ</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link text-white active"
                                href="appointment.html"
                                >Đặt Lịch Khám</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <h2 class="text-center mb-4">Đặt Lịch Khám</h2>

            <!-- Danh sách bác sĩ -->
            <h4 class="mb-3">Chọn Bác Sĩ</h4>
            <div class="row" id="doctorList">
                <div class="col-md-4">
                    <div
                        class="doctor-card d-flex align-items-center"
                        data-doctor="Dr. Anna Nguyen"
                    >
                        <img src="asset/images/users/doctor1.jpeg" />
                        <div>
                            <h6>Dr. Anna Nguyen</h6>
                            <p class="text-muted">Tim Mạch</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div
                        class="doctor-card d-flex align-items-center"
                        data-doctor="Dr. John Smith"
                    >
                        <img src="asset/images/users/doctor2.jpeg" />
                        <div>
                            <h6>Dr. John Smith</h6>
                            <p class="text-muted">Nội Khoa</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form đặt lịch -->
            <div class="form-container mt-4">
                <h4 class="mb-3">Thông Tin Đặt Lịch</h4>
                <form id="appointmentForm">
                    <div class="mb-3">
                        <label class="form-label">Chọn Bác Sĩ</label>
                        <input
                            type="text"
                            id="selectedDoctor"
                            class="form-control"
                            placeholder="Chọn bác sĩ"
                            readonly
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chọn Ngày</label>
                        <input type="date" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chọn Giờ</label>
                        <select class="form-select" required>
                            <option value="08:00">08:00 AM</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Họ Tên Bệnh Nhân</label>
                        <input type="text" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số Điện Thoại</label>
                        <input type="tel" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Xác Nhận Lịch Hẹn
                    </button>
                </form>
            </div>

            <!-- Xác nhận đặt lịch -->
            <div
                class="alert alert-success mt-4"
                id="confirmationMessage"
                style="display: none"
            >
                <h5>Lịch hẹn đã được xác nhận!</h5>
                <p>Bác sĩ: <span id="confirmedDoctor"></span></p>
                <p>Ngày: <span id="confirmedDate"></span></p>
                <p>Giờ: <span id="confirmedTime"></span></p>
            </div>
        </div>

        <footer class="bg-light text-center p-3 mt-4">
            <p>&copy; 2025 CodyHealth. Tất cả quyền được bảo lưu.</p>
        </footer>

        <script>
            $(document).ready(function () {
                // Chọn bác sĩ
                $(".doctor-card").click(function () {
                    let doctorName = $(this).data("doctor");
                    $("#selectedDoctor").val(doctorName);
                });

                // Xử lý đặt lịch hẹn
                $("#appointmentForm").submit(function (e) {
                    e.preventDefault();
                    $("#confirmedDoctor").text($("#selectedDoctor").val());
                    $("#confirmedDate").text($("input[type='date']").val());
                    $("#confirmedTime").text($("select").val());
                    $("#confirmationMessage").fadeIn();
                });
            });
        </script>
    </body>
</html>
