<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài Viết Y Tế</title>
        <link rel="stylesheet" href="asset/css/mystyle.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    </head>

    <body>
        <!-- Thanh điều hướng -->
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="Images/logo.png" style="width: 100%" />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Chuyển đổi điều hướng"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="index.html"
                                    >Trang Chủ</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Khu vực bài viết -->
        <div class="container-fluid mt-4">
            <div class="container">
                <h1 class="mb-3">Bài Viết Y Tế</h1>

                <!-- Thanh tìm kiếm và bộ lọc -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input
                            type="text"
                            id="Pesquisar"
                            class="form-control"
                            placeholder="Tìm kiếm bài viết..."
                            autocomplete="off"
                        />
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" id="Genero">
                            <option>Tất cả</option>
                            <option>Sức khỏe tổng quát</option>
                            <option>Tim mạch</option>
                            <option>Dinh dưỡng</option>
                        </select>
                    </div>
                </div>

                <!-- Danh sách bài viết -->
                <div class="row" id="Articles">
                    <!-- Các bài viết sẽ được tải động vào đây -->
                </div>

                <!-- Nút tải thêm bài viết -->
                <button
                    type="button"
                    class="btn btn-dark mt-3"
                    id="PlusArticles"
                >
                    + Tải thêm bài viết
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center p-3 mt-4">
            <div><b>© Bản quyền 2025</b> - <b>Thông tin Y Tế</b></div>
        </footer>

        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
