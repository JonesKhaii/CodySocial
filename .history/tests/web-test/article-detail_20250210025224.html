<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chi Tiết Bài Viết | CodyHealth</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" href="asset/css/mystyle.css" />
        <style>
            body {
                background-color: #f4f4f4;
            }
            .article-container {
                background: white;
                padding: 20px;
                border-radius: 8px;
                margin-top: 20px;
            }
            .article-img {
                width: 100%;
                border-radius: 8px;
                margin-bottom: 15px;
            }
            .comment-box {
                background: white;
                padding: 15px;
                border-radius: 8px;
                margin-top: 20px;
            }
            .author-info {
                display: flex;
                align-items: center;
                gap: 15px;
                margin-bottom: 15px;
            }
            .author-img {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }
            .related-articles a {
                text-decoration: none;
                color: #007bff;
            }
            .related-articles a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand text-white" href="index.html"
                    >CodyHealth</a
                >
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="article-container">
                        <!-- Tiêu đề bài viết -->
                        <h2 id="articleTitle">...</h2>

                        <!-- Thông tin tác giả -->
                        <div class="author-info">
                            <img
                                id="authorImage"
                                src="asset/images/authors/default.jpg"
                                class="author-img"
                                alt="Tác giả"
                            />
                            <div>
                                <p class="mb-0">
                                    <strong id="authorName">...</strong>
                                </p>
                                <p class="text-muted" id="authorSpecialty">
                                    ...
                                </p>
                            </div>
                        </div>

                        <p class="text-muted" id="articleDate">...</p>

                        <!-- Ảnh bài viết -->
                        <img
                            id="articleImage"
                            src="https://via.placeholder.com/800x400"
                            class="article-img"
                            alt="Bài viết"
                        />

                        <!-- Nội dung bài viết -->
                        <p id="articleContent">...</p>

                        <!-- Chia sẻ bài viết -->
                        <div class="mt-4">
                            <h5>Chia sẻ bài viết:</h5>
                            <a href="#" class="btn btn-primary me-2"
                                ><i class="fab fa-facebook-f"></i> Facebook</a
                            >
                            <a href="#" class="btn btn-info me-2"
                                ><i class="fab fa-twitter"></i> Twitter</a
                            >
                            <a href="#" class="btn btn-danger"
                                ><i class="fab fa-linkedin"></i> LinkedIn</a
                            >
                        </div>
                    </div>

                    <!-- Bình luận -->
                    <div class="comment-box">
                        <h5>Để lại bình luận</h5>
                        <input
                            type="text"
                            class="form-control mb-2"
                            placeholder="Tên của bạn"
                        />
                        <textarea
                            class="form-control mb-2"
                            placeholder="Viết bình luận..."
                            rows="3"
                        ></textarea>
                        <button class="btn btn-success">Gửi bình luận</button>
                    </div>

                    <!-- Bài viết liên quan -->
                    <div class="mt-4">
                        <h5>Bài Viết Liên Quan</h5>
                        <ul id="relatedArticles" class="related-articles">
                            <!-- Bài viết liên quan sẽ được tải động -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-light text-center p-3 mt-4">
            <p>&copy; 2025 CodyHealth. Tất cả quyền được bảo lưu.</p>
        </footer>

        <script src="asset/js/article-detail.js"></script>
    </body>
</html>
