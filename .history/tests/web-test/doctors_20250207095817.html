<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doctors | Health Community</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <style>
            body {
                background-color: #f4f4f4;
            }
            .doctor-card {
                background: white;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s;
            }
            .doctor-card:hover {
                transform: translateY(-5px);
            }
            .profile-photo {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                margin-right: 10px;
            }
            .action-buttons {
                display: flex;
                gap: 10px;
            }
            .btn-custom {
                width: 100%;
                transition: background-color 0.3s;
            }
            .btn-chat {
                background-color: #17a2b8;
                color: white;
            }
            .btn-chat:hover {
                background-color: #138496;
            }
            .btn-contact {
                background-color: #28a745;
                color: white;
            }
            .btn-contact:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">Health Community</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index2.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="doctors.html">Doctors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Q&A</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Appointments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h3 class="text-center mb-4">Meet Our Doctors</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="doctor-card">
                        <div class="d-flex align-items-center">
                            <img
                                src="asset/images/users/doctor1.jpeg"
                                class="profile-photo"
                            />
                            <div>
                                <h5>
                                    <a href="doctor-profile.html"
                                        >Dr. Anna Nguyen</a
                                    >
                                </h5>
                                <p>Cardiologist</p>
                            </div>
                        </div>
                        <div class="action-buttons mt-3">
                            <button class="btn btn-chat btn-custom">
                                Chat ngay
                            </button>
                            <button class="btn btn-contact btn-custom">
                                Liên hệ ngay
                            </button>
                        </div>
                        <button class="btn btn-primary w-100 mt-2">
                            Book Appointment
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-light text-center p-3 mt-4">
            <p>&copy; 2025 Health Community. All Rights Reserved.</p>
        </footer>
    </body>
</html>
