<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chi tiết bài viết | CODY</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <style>
            body {
                background-color: #f8f9fa;
            }
            .breadcrumbs {
                padding: 15px 0;
                background: #f1f1f1;
            }
            .breadcrumbs ul {
                list-style: none;
                display: flex;
                padding: 0;
            }
            .breadcrumbs ul li {
                margin-right: 10px;
            }
            .blog-single {
                margin-top: 30px;
            }
            .blog-title {
                font-size: 24px;
                font-weight: bold;
            }
            .blog-meta span {
                margin-right: 15px;
                color: #6c757d;
            }
            .blog-meta i {
                margin-right: 5px;
            }
            .blog-content {
                margin-top: 20px;
            }
            .comment-section {
                margin-top: 40px;
            }
            .comment-title {
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <!-- Breadcrumbs -->
        <div class="breadcrumbs">
            <div class="container">
                <ul>
                    <li>
                        <a href="index2.html">Trang chủ</a>
                        <i class="fa fa-chevron-right"></i>
                    </li>
                    <li>Bài viết</li>
                </ul>
            </div>
        </div>

        <!-- Blog Single -->
        <section class="blog-single container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="blog-detail">
                        <img
                            src="image-placeholder.jpg"
                            class="img-fluid"
                            alt="Bài viết"
                        />
                        <h2 class="blog-title mt-3">Tiêu đề bài viết</h2>
                        <div class="blog-meta">
                            <span><i class="fa fa-user"></i> Tác giả</span>
                            <span
                                ><i class="fa fa-calendar"></i> Ngày đăng</span
                            >
                            <span
                                ><i class="fa fa-comments"></i> 10 Bình
                                luận</span
                            >
                        </div>
                        <div class="blog-content mt-3">
                            <p>
                                Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit. Nulla convallis.
                            </p>
                        </div>
                    </div>

                    <div class="comment-section">
                        <h3 class="comment-title">Bình luận (10)</h3>
                        <div class="comment-box">
                            <textarea
                                class="form-control"
                                rows="3"
                                placeholder="Viết bình luận..."
                            ></textarea>
                            <button class="btn btn-primary mt-2">Gửi</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="sidebar">
                        <h4>Bài viết gần đây</h4>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="#">Bài viết 1</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#">Bài viết 2</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#">Bài viết 3</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
