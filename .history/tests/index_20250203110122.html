<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beehive Clone</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <style>
            body {
                background-color: #f8f9fa;
            }
            .sidebar {
                background: linear-gradient(180deg, #343a40, #212529);
                color: white;
                min-height: 100vh;
                padding: 20px;
            }
            .profile-card {
                background: white;
                padding: 15px;
                border-radius: 10px;
                text-align: center;
            }
            .content {
                padding: 20px;
            }
            .post-box {
                background: white;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            .member-list {
                background: white;
                padding: 15px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 sidebar">
                    <h3 class="text-center">Beehive</h3>
                    <div class="profile-card">
                        <img
                            src="https://via.placeholder.com/80"
                            class="rounded-circle"
                            alt="User"
                        />
                        <h5>Success</h5>
                        <p>Member</p>
                    </div>
                    <nav class="nav flex-column mt-3">
                        <a class="nav-link text-white" href="#">Activity</a>
                        <a class="nav-link text-white" href="#">Photos</a>
                        <a class="nav-link text-white" href="#">Watch</a>
                        <a class="nav-link text-white" href="#">Groups</a>
                    </nav>
                </div>
                <div class="col-md-6 content">
                    <div class="post-box">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="What's new, Success?"
                        />
                    </div>
                    <div class="post-box">
                        <h6>Success posted an update</h6>
                        <p>11 hours, 44 minutes ago</p>
                        <img
                            src="https://via.placeholder.com/400x200"
                            class="img-fluid"
                            alt="Post Image"
                        />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="member-list">
                        <h6>Members</h6>
                        <ul class="list-group">
                            <li class="list-group-item">
                                Sephiroth - 10 hours ago
                            </li>
                            <li class="list-group-item">
                                Linda Lohan - a year ago
                            </li>
                            <li class="list-group-item">
                                Robert Cook - 2 years ago
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
