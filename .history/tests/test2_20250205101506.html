<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friend Finder</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <style>
            body {
                background-color: #f4f4f4;
                font-family: Arial, sans-serif;
            }
            .navbar-brand {
                font-weight: bold;
                color: #1877f2;
            }
            .sidebar-card {
                background: white;
                padding: 15px;
                border-radius: 10px;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                border: 1px solid #ddd;
            }
            .sidebar-card h5 {
                font-weight: bold;
                margin-bottom: 10px;
            }
            .doctor-card {
                display: flex;
                align-items: center;
                background: #f8f9fa;
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
            }
            .doctor-card img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-right: 10px;
            }
            .doctor-info {
                flex-grow: 1;
            }
            .doctor-card .btn {
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="sidebar-card">
                        <h5>Bác sĩ hàng đầu</h5>
                        <div class="doctor-card">
                            <img src="https://via.placeholder.com/50" />
                            <div class="doctor-info">
                                <strong>Bác sĩ Dương Khải</strong>
                                <p style="margin: 0; font-size: 12px">
                                    Consultant - Bệnh viện Bạch Mai
                                </p>
                                <small>⭐ 4.2 (78 reviews)</small>
                            </div>
                            <button class="btn btn-primary">Xem hồ sơ</button>
                        </div>
                        <div class="doctor-card">
                            <img src="https://via.placeholder.com/50" />
                            <div class="doctor-info">
                                <strong>Bác sĩ Dương Khải</strong>
                                <p style="margin: 0; font-size: 12px">
                                    Consultant - Bệnh viện Bạch Mai
                                </p>
                                <small>⭐ 4.2 (78 reviews)</small>
                            </div>
                            <button class="btn btn-primary">Xem hồ sơ</button>
                        </div>
                        <div class="doctor-card">
                            <img src="https://via.placeholder.com/50" />
                            <div class="doctor-info">
                                <strong>Bác sĩ Dương Khải</strong>
                                <p style="margin: 0; font-size: 12px">
                                    Consultant - Bệnh viện Bạch Mai
                                </p>
                                <small>⭐ 4.2 (78 reviews)</small>
                            </div>
                            <button class="btn btn-primary">Xem hồ sơ</button>
                        </div>
                    </div>
                    <div class="sidebar-card">
                        <h5>Lịch khám sắp tới</h5>
                        <p>Tuyệt vời, hiện tại bạn không có lịch khám nào.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
